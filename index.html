<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img id="cel" src="./images/phone-call.png" alt="icone telefone"/>
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-contato">
            <input id="nome-contato" type="text" required placeholder="Nome do contato"/>
            <input id="num-contato" type="tel" required placeholder="Nº Telefone"/>
            <button id="btn-contato" type="submit">Cadastrar +</button>
        </form>
        <table cellspacing="0">
            <thead class="indice">
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="corpo">
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
